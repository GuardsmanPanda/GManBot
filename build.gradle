group 'com.guardsmanbot'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
        compile group: 'org.pircbotx', name: 'pircbotx', version: '2.1'
        compile group: 'com.1stleg', name: 'jnativehook', version: '2.0.2'
        compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
